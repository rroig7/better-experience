<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Better Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>ðŸŽ¨ Customize Colors</h2>

    <label for="theme-select">Choose a theme:</label>
    <select id="theme-select" name="theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="poly-dark-mode">Poly Dark Mode</option>
        <option value="custom">âœ¨ Custom</option>
    </select>

    <div id="colorOptions" style="margin-top: 1.5em; display: none;">
        <div class="color-group">
            <div class="color-label">
                <div class="color-icon" id="bgIcon"></div>
                <span>Background</span>
            </div>
            <input type="color" id="bgColor" value="#ffffff">
        </div>

        <div class="color-group">
            <div class="color-label">
                <div class="color-icon" id="fgIcon"></div>
                <span>Text</span>
            </div>
            <input type="color" id="fgColor" value="#000000">
        </div>
    </div>

    <div class="preview" id="preview">
        <div class="preview-text">Preview: The quick brown fox jumps over the lazy dog</div>
    </div>

    <button id="apply">Apply Theme</button>

    <div class="status" id="status"></div>
</div>

<script src="popup.js"></script>
</body>
</html>
